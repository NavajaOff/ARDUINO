<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Actualizar Vehículo</h2>
        </div>
        <div class="card-body">
            <!-- Formulario -->
            <form method="POST">
                <div class="mb-3">
                    <label for="placa" class="form-label">Nueva Placa del vehículo</label>
                    <input type="text" class="form-control" id="placa" name="placa" required
                           value="{{ automovil.placa if automovil else '' }}">
                </div>

                <div class="mb-3">
                    <label for="saldo" class="form-label">Nuevo Saldo del vehículo</label>
                    <input type="number" class="form-control" id="saldo" name="saldo" required
                           value="{{ automovil.saldo if automovil else '' }}" min="0" step="0.01">
                </div>

                <button type="submit" class="btn btn-success">Actualizar</button>
                <a href="{{ url_for('listar_automoviles') }}" class="btn btn-secondary">Cancelar</a>
            </form>

            {% if mensaje %}
            <div class="alert alert-danger mt-3">{{ mensaje }}</div>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
