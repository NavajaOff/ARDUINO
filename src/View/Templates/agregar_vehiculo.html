<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="m-0">Agregar Vehículo</h3>
        </div>
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="placa" class="form-label">Placa del vehículo</label>
                    <input type="text" class="form-control" id="placa" name="placa" placeholder="Ej: ABC123" required>
                    <div class="invalid-feedback">
                        Por favor ingresa la placa del vehículo.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Aceptar</button>
                <a href="{{ url_for('listar_automoviles') }}" class="btn btn-secondary">Cancelar</a>
            </form>

            {% if mensaje %}
            <div class="alert alert-danger mt-3">{{ mensaje }}</div>
            {% endif %}
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validación de Bootstrap
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
</script>

</body>
</html>
